    <title>Virtual Love Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #ffe4e6;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        .card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 90%;
            overflow: hidden;
            position: relative;
        }

        .card img {
            width: 100%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            display: none; /* Image is hidden initially */
        }

        .heart {
            font-size: 80px;
            color: #ff6b81;
            animation: beat 1.5s infinite;
        }

        @keyframes beat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        h1 {
            font-size: 24px;
            color: #ff6b81;
            margin: 10px 0;
        }

        p {
            font-size: 18px;
            color: #333;
        }

        button {
            background-color: #ff6b81;
            color: #fff;
            font-size: 16px;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #ff4757;
        }

        .hidden-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px;
            border-radius: 10px;
            max-width: 90%;
            text-align: center;
        }
    </style>
</head>
